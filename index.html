<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mi estilo -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <header class="text-center pt-5">
        <h1>PokeApi Ejemplo</h1>
        <p class="lead"> Un ejemplo de una Pokedex online!</p>
    </header>
    <section>
        <form id="pokemon-formulario">
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <label>Ingrese el nombre o el id del Pokemon </label>
                </div>
                <div class="col-12 col-sm-6">
                    <input class="form-control" id="pokemon-buscar">
                </div>
            </div>
            <button type="submit" class="btn btn-dark mx-auto d-block my-3">Consultar</button>
        </form>
    </section>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h1 id="pokemon-nombre"></h1>
                    <div id="pokemon-imagen"></div>
                </div>
                <div class="card-header">
                    <table class="table" id="pokemon-tabla"></table>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
